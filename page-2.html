	<section class="data">
		<div class="container">
			<div class="title data-title">Enter Your Data</div>
			<form action="" class="data-form" id="data-form">
				<div class="input-row input-row--horizontal">
					<div class="input-row__item">
						<label for="data-city" class="data-label">Delivery City</label>	
						<select name="data-city" class="data-input data-select">
							<option value="" class="data-city__option" disabled>Tbilisi</option>
							<option value="" class="data-city__option">Batumi</option>
							<option value="" class="data-city__option" disabled>Kutaisi</option>
							<option value="" class="data-city__option" disabled>Rustavi</option>
						</select>
					</div>
					<div class="input-row__item">
						<label for="data-adress" class="data-label">Delivery Address</label>	
						<input name="data-adress" type="text" class="data-input">
					</div>
					<div class="input-row__item">
						<label for="data-details" class="data-label">Details of Delivery</label>
						<input name="data-details" type="text" class="data-input">
					</div>
				</div>
				<div class="input-row input-row--column">
					<div class="input-row__item">
						<label for="from-1" class="data-label">Sender's Name</label>
						<input name="from-1" type="text" class="data-input">
					</div>
					<div class="input-row__item">
						<label for="tel-1" class="data-label">Senders's phone number</label>
						<input name="tel-1" type="tel" class="data-input">
					</div>
					<div class="input-row__item">
						<label for="from-2" class="data-label">Receiver's Name</label>
						<input name="from-2" type="text" class="data-input">
					</div>
					<div class="input-row__item">
						<label for="tel-2" class="data-label">Receiver's Phone Number</label>
						<input name="tel-2" type="tel" class="data-input">
					</div>
				</div>
			</form>
			<div class="data-send">
				<div class="data-agreement">
					<input name="agree" type="checkbox" class="data-agreement__checkbox">
					<a href="#" class="data-agreement__link">I agree and accept the terms of the user agreement</a>
				</div>
				<input form="data-form" type="submit" class="button data-send__submit" value="Pay">
			</div>
		</div>
	</section>
